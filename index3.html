<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <nav>
        <h1>Formulario de registro</h1>
    </nav>
    <main>
        
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre"><br /> 
        <br />
        <label for="apellido">Apellido: </label>
        <input type="text" id="apellido"> <br /> 
        <br />
        
        <label for="modalidad">Modalidad:</label> 
        <input type="radio" id="ondemand" name="modalidad" />
        <label for="ondemand">On-Demand</label>
        <input type="radio" id="envivo" name="modalidad" />
        <label for="envivo">En vivo</label><br />
        <br />

        <label for="correo">Correo</label>
        <input type="text" id="correo"> <br />
        <br />

        <input type="checkbox" id="checkbox" name="checkbox">
        <label for="checkbox">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label>
        <br />

        <input type="checkbox" id="checkbox1" name="checkbox1">
        <label for="checkbox1">Declaro que lei los términos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
        <br />
        <br />

        <input type="submit" value="Enviar">
    </main>
</body>
</html>
